<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | ClipVortex</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="contact">
      <div class="max-w-screen-md px-4 py-8 mx-auto lg:py-16">
        <img src="images/logo.svg" alt="logo" class="mx-auto my-16" />
        <h3 class="tracking-tight text-center">Contact Us</h3>
        <p
          class="mb-8 font-light text-center lg:mb-16 sm:text-xl section-content"
        >
          Got a technical issue? Want to send feedback about a beta feature?
          Need details about our Business plan? Let us know.
        </p>
        <form action="#" class="space-y-8">
          <div>
            <label for="email" class="contact-label">Your email</label>
            <input
              type="email"
              id="email"
              class="contact-input"
              placeholder="name@email.com"
              required
            />
          </div>
          <div>
            <label for="subject" class="contact-label">Subject</label>
            <input
              type="text"
              id="subject"
              class="contact-input"
              placeholder="Let us know how we can help you"
              required
            />
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="contact-label">Your message</label>
            <textarea
              id="message"
              rows="5"
              class="contact-input"
              placeholder="Leave a comment..."
            ></textarea>
          </div>
          <button type="submit" class="contact-submit">Send message</button>
        </form>
      </div>
    </section>
    <!-- Footer Section -->
    <footer class="bg-gray-100">
      <div class="section-container">
        <div class="flex flex-col items-center justify-between md:flex-row">
          <!-- Image -->
          <img src="images/logo.svg" alt="img" class="scale-50" />
          <!-- Container for Menus & Social -->
          <div
            class="flex flex-col items-center justify-between flex-1 mb-8 space-y-8 md:flex-row md:mb-0 md:space-y-0 text-grayishBlue"
          >
            <!-- Menus -->
            <div
              class="flex flex-col space-y-4 md:flex-row md:ml-24 md:space-x-24 md:space-y-0"
            >
              <!-- Menu 1 -->
              <div class="footer-menu">
                <div>
                  <a href="FAQs.html" class="hover:text-strongCyan">FAQs</a>
                </div>
                <div>
                  <a href="contact.html" class="hover:text-strongCyan"
                    >Contact Us</a
                  >
                </div>
              </div>
              <!-- Menu 2 -->
              <div class="footer-menu">
                <div>
                  <a href="#" class="hover:text-strongCyan">Privacy Policy</a>
                </div>
                <div>
                  <a href="#" class="hover:text-strongCyan">Blog</a>
                </div>
              </div>
              <!-- Menu 3 -->
              <div class="footer-menu">
                <div>
                  <a href="#" class="hover:text-strongCyan">Install Guide</a>
                </div>
              </div>
            </div>

            <!-- Social Icons -->
            <div class="flex justify-between w-32 py-2">
              <a href="#"
                ><img
                  src="images/icon-facebook.svg"
                  alt="img"
                  class="duration-200 ficon"
              /></a>
              <a href="#"
                ><img
                  src="images/icon-twitter.svg"
                  alt="img"
                  class="duration-200 ficon"
              /></a>
              <a href="#"
                ><img
                  src="images/icon-instagram.svg"
                  alt="img"
                  class="duration-200 ficon"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer Section -->
  </body>
</html>
